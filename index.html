<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login simple con backend intermedio</title>
</head>
<body>
  <h2>üß™ Verificaci√≥n de conexi√≥n al Backend Intermedio</h2>
  <div id="conexion-status">‚è≥ Verificando conexi√≥n...</div>

  <h2>üîê Login</h2>
  <input type="text" id="username" placeholder="Usuario (DNI)">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Iniciar sesi√≥n</button>

  <div id="login-status"></div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    // Verificar conexi√≥n al backend intermedio
    async function verificarConexion() {
      try {
        const response = await fetch(BACKEND_URL, { method: 'OPTIONS' });
        if (response.ok) {
          document.getElementById('conexion-status').innerText = '‚úÖ Backend Intermedio accesible correctamente.';
        } else {
          document.getElementById('conexion-status').innerText = '‚ùå Backend Intermedio no respondi√≥ correctamente.';
        }
      } catch (error) {
        document.getElementById('conexion-status').innerText = '‚ùå Error de conexi√≥n: ' + error.message;
      }
    }

    // Funci√≥n de login
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        document.getElementById('login-status').innerText = '‚ùå Usuario y contrase√±a requeridos.';
        return;
      }

      document.getElementById('login-status').innerText = 'üîÑ Verificando credenciales...';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.status === 'success') {
          document.getElementById('login-status').innerText =
            `‚úÖ Bienvenido ${data.nombre} (${data.dni})\nCargo: ${data.cargo}\nPuntaje: ${data.puntaje}`;
        } else {
          document.getElementById('login-status').innerText = '‚ùå ' + data.message;
        }

      } catch (error) {
        document.getElementById('login-status').innerText = '‚ùå Error al conectar con el backend: ' + error.message;
      }
    }

    // Ejecutar verificaci√≥n al cargar
    verificarConexion();
  </script>
</body>
</html>
