<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de Prueba</title>
</head>
<body>
  <h2>üîê Login de Prueba</h2>

  <label for="username">DNI:</label>
  <input type="text" id="username" placeholder="Ingresa tu DNI"><br><br>

  <label for="password">Contrase√±a:</label>
  <input type="password" id="password" placeholder="Ingresa tu contrase√±a"><br><br>

  <button onclick="login()">Iniciar sesi√≥n</button>

  <p id="mensaje"></p>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec'; // URL de tu backend intermedio

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      document.getElementById('mensaje').textContent = '‚è≥ Enviando datos...';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        console.log('üîÑ Respuesta del servidor:', data);

        if (data.status === 'success') {
          document.getElementById('mensaje').textContent = `‚úÖ Bienvenido, ${data.nombre || data.dni}`;
        } else {
          document.getElementById('mensaje').textContent = `‚ùå ${data.message || 'Credenciales inv√°lidas.'}`;
        }

      } catch (error) {
        console.error('‚ùå Error al conectar con el backend:', error);
        document.getElementById('mensaje').textContent = '‚ùå Error al conectar con el backend';
      }
    }
  </script>
</body>
</html>
