<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login con API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    #estado-backend, #response {
      margin-bottom: 1em;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div id="estado-backend">Verificando conexión con el backend…</div>

  <form id="loginForm">
    <label>
      Usuario:
      <input type="text" id="username" required>
    </label><br><br>
    <label>
      Contraseña:
      <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <pre id="response"></pre>

  <script>
    // ⚠️ Reemplaza con TU URL del backend intermedio desplegado
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    const estadoBackend = document.getElementById('estado-backend');
    const responseDiv = document.getElementById('response');

    // ✅ Verifica conexión al cargar
    fetch(BACKEND_URL)
      .then(res => {
        if (!res.ok) throw new Error('Error al verificar el backend');
        return res.text();
      })
      .then(texto => {
        estadoBackend.textContent = `✅ Backend Intermedio es público y respondió:\n${texto}`;
      })
      .catch(err => {
        estadoBackend.textContent = `❌ Error de conexión con el backend intermedio: ${err.message}`;
      });

    // ✅ Enviar login
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        const data = await res.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.textContent = '❌ Error al conectar con el backend: ' + err.message;
      }
    });
  </script>

</body>
</html>
