<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Acceso al Backend</title>
</head>
<body>
  <h2>🧪 Verificando acceso al Backend Intermedio...</h2>
  <div id="resultado">⏳ Conectando...</div>

  <script>
    const backendUrl = "https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec";

    fetch(backendUrl)
      .then(response => {
        if (!response.ok) throw new Error("Estado HTTP " + response.status);
        return response.text();
      })
      .then(texto => {
        document.getElementById("resultado").innerHTML =
          `✅ Backend Intermedio es público y respondió:<br><pre>${texto}</pre>`;
      })
      .catch(error => {
        document.getElementById("resultado").innerHTML =
          `❌ Error: No se pudo conectar con el backend.<br><pre>${error}</pre>`;
      });
  </script>
</body>
</html>
