<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación de Backend</title>
</head>
<body>
  <h2>Verificando acceso al Backend...</h2>
  <div id="status">🔄 Verificando...</div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    fetch(BACKEND_URL, {
      method: 'OPTIONS'
    })
    .then(res => {
      if (res.ok) {
        document.getElementById('status').textContent = '✅ Backend accesible correctamente.';
      } else {
        document.getElementById('status').textContent = '⚠️ El backend respondió, pero no con éxito. Código: ' + res.status;
      }
    })
    .catch(err => {
      document.getElementById('status').textContent = '❌ Error de conexión: ' + err.message;
    });
  </script>
</body>
</html>
