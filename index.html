<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login con API</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    #estado-backend, #response { margin-bottom: 1em; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="estado-backend">Verificando conexi√≥n con el backend‚Ä¶</div>

  <form id="loginForm">
    <label>Usuario:<br><input type="text" id="username" required></label><br>
    <label>Contrase√±a:<br><input type="password" id="password" required></label><br>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <pre id="response"></pre>

<script>
  const BACKEND_URL = 'https://script.google.com/macros/s/AKfyc.../exec'; // tu backend intermedio

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();

    const responseDiv = document.getElementById('response');
    responseDiv.textContent = 'üîÑ Verificando...';

    fetch(BACKEND_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username: u, password: p })
    })
    .then(res => res.json())
    .then(data => {
      responseDiv.textContent = JSON.stringify(data, null, 2);
    })
    .catch(err => {
      responseDiv.textContent = '‚ùå Error al conectar con el backend: ' + err;
    });
  });
</script>


</body>
</html>
