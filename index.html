<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login JSONP</title>
</head>
<body>
  <div id="estado">Verificando conexión con el backend…</div>
  <form id="loginForm" style="display:none;">
    <label>Usuario: <input type="text" id="username" required></label><br>
    <label>Contraseña: <input type="password" id="password" required></label><br>
    <button type="submit">Iniciar sesión</button>
  </form>
  <pre id="response"></pre>

  <script>
    const BACKEND = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    // Verifica el estado del backend
    fetch(BACKEND)
      .then(res => res.json())
      .then(json => {
        document.getElementById('estado').textContent = '✅ ' + json.mensaje;
        document.getElementById('loginForm').style.display = 'block';
      })
      .catch(err => {
        document.getElementById('estado').textContent = '❌ Error de conexión con backend: ' + err;
      });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const u = encodeURIComponent(document.getElementById('username').value.trim());
      const p = encodeURIComponent(document.getElementById('password').value.trim());
      const cb = 'cb' + Date.now();

      window[cb] = function(data) {
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        delete window[cb];
        document.head.removeChild(script);
      };

      const script = document.createElement('script');
      script.src = `${BACKEND}?username=${u}&password=${p}&jsonpCallback=${cb}`;
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
