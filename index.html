<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login con API</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    #estado-backend, #response { margin-bottom: 1em; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div id="estado-backend">Verificando conexi√≥n con el backend‚Ä¶</div>

  <form id="loginForm">
    <label>Usuario:<br><input type="text" id="username" required></label><br>
    <label>Contrase√±a:<br><input type="password" id="password" required></label><br>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <pre id="response"></pre>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    const estadoBackend = document.getElementById('estado-backend');
    const responseDiv = document.getElementById('response');

    // Verificaci√≥n inicial del estado
    fetch(BACKEND_URL)
      .then(res => res.json())
      .then(json => {
        if(json.status === 'ok') {
          estadoBackend.textContent = '‚úÖ ' + json.mensaje;
        } else {
          estadoBackend.textContent = '‚ùå Estado inesperado del backend';
        }
      })
      .catch(err => {
        estadoBackend.textContent = '‚ùå Error de conexi√≥n con backend: ' + err;
      });

    // Enviar login via GET
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();

      responseDiv.textContent = 'üîÑ Verificando...';

      const url = BACKEND_URL + '?username=' + encodeURIComponent(u) + '&password=' + encodeURIComponent(p);
      fetch(url)
        .then(res => res.json())
        .then(data => {
          responseDiv.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          responseDiv.textContent = '‚ùå Error al conectar con el backend: ' + err;
        });
    });
  </script>
</body>
</html>
