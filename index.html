<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    #estado {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    form {
      margin-bottom: 1rem;
    }
    #mensaje {
      white-space: pre-wrap;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div id="estado">Verificando conexi√≥n con el backend‚Ä¶</div>

  <form id="loginForm" style="display:none;">
    <label>Usuario: <input type="text" id="username" required></label><br><br>
    <label>Contrase√±a: <input type="password" id="password" required></label><br><br>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const BACKEND = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    // Verificar estado del backend al cargar la p√°gina
    fetch(BACKEND)
      .then(res => res.json())
      .then(data => {
        document.getElementById('estado').textContent = '‚úÖ ' + data.mensaje;
        document.getElementById('loginForm').style.display = 'block';
      })
      .catch(err => {
        document.getElementById('estado').textContent = '‚ùå Error de conexi√≥n con backend';
        console.error(err);
      });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const mensajeDiv = document.getElementById('mensaje');
      mensajeDiv.textContent = 'üîÑ Verificando...';
      mensajeDiv.classList.remove('error');

      try {
        const response = await fetch(BACKEND, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.status === 'success') {
          mensajeDiv.textContent = `‚úÖ ${data.message} DNI: ${data.dni}`;
        } else {
          mensajeDiv.textContent = `‚ùå ${data.message || 'Credenciales incorrectas'}`;
          mensajeDiv.classList.add('error');
        }
      } catch (err) {
        mensajeDiv.textContent = '‚ùå Error al conectar con el backend';
        mensajeDiv.classList.add('error');
        console.error(err);
      }
    });
  </script>
</body>
</html>
