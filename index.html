<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Farmacia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      display: none; /* Oculto hasta verificar backend */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .status {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
    }

    .ok {
      background-color: #e0ffe0;
      color: green;
    }

    .error {
      background-color: #ffe0e0;
      color: red;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="status" class="status">üîÑ Verificando backend intermedio...</div>

  <div class="login-container" id="loginSection">
    <h2>Iniciar Sesi√≥n</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="DNI" required />
      <input type="password" id="password" placeholder="Contrase√±a" required />
      <button type="submit">Ingresar</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbxta4VTDK8Kd0vLfzeJMAxDOqzztCJbO4WWJsGn2VQt5UebwuTJ8J5-bECd961yorio/exec';

    const statusDiv = document.getElementById('status');
    const loginSection = document.getElementById('loginSection');
    const messageDiv = document.getElementById('message');

    // Verifica si el backend intermedio est√° disponible
    fetch(BACKEND_URL)
      .then(res => res.text())
      .then(text => {
        if (text.includes('‚úÖ')) {
          statusDiv.textContent = `‚úÖ Backend Intermedio es p√∫blico y respondi√≥:\n${text}`;
          statusDiv.className = 'status ok';
          loginSection.style.display = 'block';
        } else {
          throw new Error('Respuesta inesperada del backend.');
        }
      })
      .catch(err => {
        statusDiv.textContent = `‚ùå Error de conexi√≥n con el backend intermedio: ${err.message}`;
        statusDiv.className = 'status error';
      });

    // Login POST al backend intermedio
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      messageDiv.textContent = '‚è≥ Verificando credenciales...';
      messageDiv.style.color = 'black';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) throw new Error('Error en la respuesta del servidor.');

        const data = await response.json();

        if (data.status === 'success') {
          messageDiv.textContent = `‚úÖ Bienvenido, ${data.nombre || 'usuario'} (${data.dni})`;
          messageDiv.style.color = 'green';
        } else {
          messageDiv.textContent = `‚ùå ${data.message || 'Credenciales inv√°lidas.'}`;
          messageDiv.style.color = 'red';
        }
      } catch (err) {
        messageDiv.textContent = `‚ùå Error al conectar con el backend: ${err.message}`;
        messageDiv.style.color = 'red';
      }
    });
  </script>

</body>
</html>
