<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Seguro</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    #estado, #response { margin-bottom: 1em; font-weight: bold; white-space: pre-wrap; }
  </style>
</head>
<body>

  <div id="estado">üîÑ Verificando conexi√≥n con el backend‚Ä¶</div>
  <form id="loginForm" style="display:none;">
    <label>Usuario:<br><input type="text" id="username" required /></label><br><br>
    <label>Contrase√±a:<br><input type="password" id="password" required /></label><br><br>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>
  <div id="response"></div>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';
    const e = document.getElementById.bind(document);
    const estado = e('estado'), resp = e('response'), form = e('loginForm');

    fetch(URL)
      .then(r => r.json())
      .then(j => {
        if (j.status === 'ok') {
          estado.textContent = '‚úÖ ' + j.mensaje;
          form.style.display = 'block';
        } else {
          estado.textContent = '‚ùå Estado inesperado';
        }
      })
      .catch(err => {
        estado.textContent = '‚ùå No hay conexi√≥n: ' + err.message;
      });

    form.addEventListener('submit', async ev => {
      ev.preventDefault();
      const u = e('username').value.trim(), p = e('password').value.trim();
      resp.textContent = 'üîÑ Verificando‚Ä¶';
      try {
        const r = await fetch(`${URL}?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`);
        const j = await r.json();
        if (j.status === 'success' || j.status === 'ok') {
          resp.textContent = `‚úÖ Login exitoso\n${j.message || ''}\nDNI: ${j.dni || ''}`;
        } else {
          resp.textContent = '‚ùå ' + (j.message || 'Error');
        }
      } catch (err) {
        resp.textContent = '‚ùå Error conexi√≥n: ' + err.message;
      }
    });
  </script>

</body>
</html>
