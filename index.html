<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login de Prueba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input, button {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
    }
    #resultado {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Login de prueba</h2>

  <label for="username">DNI</label>
  <input type="text" id="username" placeholder="Ingrese su DNI">

  <label for="password">Contrase√±a</label>
  <input type="password" id="password" placeholder="Ingrese su contrase√±a">

  <button onclick="login()">Iniciar sesi√≥n</button>

  <div id="resultado">üß™ Esperando inicio de sesi√≥n...</div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const resultado = document.getElementById('resultado');

      resultado.textContent = '‚è≥ Verificando...';

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.status === 'success') {
          resultado.textContent = `‚úÖ Bienvenido ${data.nombre || ''} (${data.dni})`;
        } else {
          resultado.textContent = `‚ùå ${data.message}`;
        }
      } catch (err) {
        console.error(err);
        resultado.textContent = '‚ùå Error al conectar con el backend';
      }
    }
  </script>
</body>
</html>
