<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test Backend</title>
  </head>
  <body>
    <h1>Prueba de conexión</h1>
    <button onclick="probarConexion()">Probar</button>
    <pre id="salida"></pre>

    <script>
      function probarConexion() {
        fetch('https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: '42707692',
            password: '42707692'
          })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById('salida').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('salida').textContent = '❌ Error: ' + err;
        });
      }
    </script>
  </body>
</html>
