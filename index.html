<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Seguro</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    #estado { margin-bottom: 1em; }
    #response { white-space: pre-wrap; margin-top: 1em; background: #f1f1f1; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="estado">üîÑ Verificando conexi√≥n con el backend‚Ä¶</div>

  <form id="loginForm" style="display:none;">
    <label>Usuario: <input type="text" id="username" required /></label><br />
    <label>Contrase√±a: <input type="password" id="password" required /></label><br />
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <div id="response"></div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    // Verificar conexi√≥n con el backend
    fetch(BACKEND_URL, {
      method: 'GET',
      mode: 'cors',
      cache: 'no-cache'
    })
    .then(res => res.json())
    .then(json => {
      document.getElementById('estado').textContent = '‚úÖ ' + json.mensaje;
      document.getElementById('loginForm').style.display = 'block';
    })
    .catch(err => {
      document.getElementById('estado').textContent = '‚ùå Error al conectar con el backend: ' + err.message;
    });

    // Manejar formulario de login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'omit'  // evita enviar cookies
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.status === 'ok') {
          document.getElementById('response').textContent = `‚úÖ Login exitoso\nDNI: ${data.dni || 'No proporcionado'}`;
        } else {
          document.getElementById('response').textContent = '‚ùå Credenciales incorrectas';
        }

      } catch (error) {
        document.getElementById('response').textContent = '‚ùå Error al conectar con el backend: ' + error.message;
      }
    });
  </script>
</body>
</html>
