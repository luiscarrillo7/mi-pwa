<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Login JSONP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    #estado {
      margin-bottom: 1em;
      font-weight: bold;
    }
    #response {
      margin-top: 1em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="estado">Verificando conexi√≥n con el backend‚Ä¶</div>

  <form id="loginForm" style="display:none;">
    <label>Usuario: <input type="text" id="username" required></label><br>
    <label>Contrase√±a: <input type="password" id="password" required></label><br>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <div id="response"></div>

  <script>
    const BACKEND = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    // Verifica el estado del backend
    fetch(BACKEND)
      .then(res => res.json())
      .then(json => {
        document.getElementById('estado').textContent = '‚úÖ ' + json.mensaje;
        document.getElementById('loginForm').style.display = 'block';
      })
      .catch(err => {
        document.getElementById('estado').textContent = '‚ùå Error de conexi√≥n con backend: ' + err;
      });

    // Maneja el login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const u = encodeURIComponent(document.getElementById('username').value.trim());
      const p = encodeURIComponent(document.getElementById('password').value.trim());
      const cb = 'cb' + Date.now();

      const responseDiv = document.getElementById('response');
      responseDiv.textContent = 'üîÑ Verificando...';

      window[cb] = function(data) {
        if (data.status === "success") {
          responseDiv.innerHTML = `‚úÖ <strong>${data.message}</strong><br>DNI: <code>${data.dni}</code>`;
        } else {
          responseDiv.innerHTML = `‚ùå <strong>${data.message}</strong>`;
        }
        delete window[cb];
        document.head.removeChild(script);
      };

      const script = document.createElement('script');
      script.src = `${BACKEND}?username=${u}&password=${p}&jsonpCallback=${cb}`;
      script.onerror = function() {
        responseDiv.textContent = '‚ùå Error al conectar con el backend';
        delete window[cb];
        document.head.removeChild(script);
      };
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
