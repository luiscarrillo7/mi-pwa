<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Seguro</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
    }
    #estado {
      margin-bottom: 1em;
      font-weight: bold;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 1em;
      background: #f1f1f1;
      padding: 1em;
      border-radius: 5px;
    }
    label {
      display: block;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div id="estado">üîÑ Verificando conexi√≥n con el backend‚Ä¶</div>

  <form id="loginForm" style="display:none;">
    <label>Usuario:
      <input type="text" id="username" required />
    </label>
    <label>Contrase√±a:
      <input type="password" id="password" required />
    </label>
    <button type="submit">Iniciar sesi√≥n</button>
  </form>

  <div id="response"></div>

  <script>
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    // Verifica conexi√≥n con el backend
    fetch(BACKEND_URL)
      .then(res => res.json())
      .then(json => {
        document.getElementById('estado').textContent = '‚úÖ ' + json.mensaje;
        document.getElementById('loginForm').style.display = 'block';
      })
      .catch(err => {
        document.getElementById('estado').textContent = '‚ùå Error al conectar con el backend: ' + err.message;
      });

    // Env√≠o del formulario
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.status === 'ok') {
          document.getElementById('response').textContent = `‚úÖ Login exitoso\nDNI: ${data.dni || 'No proporcionado'}`;
        } else {
          document.getElementById('response').textContent = '‚ùå Credenciales incorrectas';
        }

      } catch (error) {
        document.getElementById('response').textContent = '‚ùå Error al conectar con el backend: ' + error.message;
      }
    });
  </script>
</body>
</html>
