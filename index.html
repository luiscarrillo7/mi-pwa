<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login con API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
    }
    #estado-backend {
      margin-bottom: 1em;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div id="estado-backend">Verificando conexión con el backend…</div>

  <form id="loginForm">
    <label>
      Usuario:
      <input type="text" id="username" required>
    </label><br><br>
    <label>
      Contraseña:
      <input type="password" id="password" required>
    </label><br><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <pre id="response"></pre>

  <script>
    // ⚠️ Cambia esta URL si tu backend intermedio tiene una nueva URL
    const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbzthO1nOeoZEdP6vN-ir-r1EuvBFBqxzqja1cOW0ODegT_pEfj77674btHyeCzyy9A8/exec';

    const estadoDiv = document.getElementById('estado-backend');
    const responseDiv = document.getElementById('response');

    // ✅ Verifica conexión con el backend intermedio al cargar
    fetch(BACKEND_URL)
      .then(response => {
        if (!response.ok) throw new Error('Respuesta no válida del backend');
        return response.text();
      })
      .then(text => {
        estadoDiv.textContent = `✅ Backend Intermedio es público y respondió:\n${text}`;
      })
      .catch(error => {
        estadoDiv.textContent = `❌ Error de conexión con el backend intermedio: ${error.message}`;
      });

    // ✅ Manejo del login
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const res = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseDiv.textContent = '❌ Error al conectar con el backend: ' + error.message;
      }
    });
  </script>
</body>
</html>
